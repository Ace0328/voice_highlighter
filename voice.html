<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="client">CodingCow</h1>
      <h1 class="title">Voice Recognition</h1>
      <button id="start-btn" class="custom-btn btn-12">
        <span>Start</span><span>Ready Recognition</span>
      </button>
      <button id="stop-btn" class="custom-btn btn-12">
        <span>Stop</span><span>Stop Recognition</span>
      </button>

      <textarea id="result" rows="3" cols="30"></textarea>
      <div id="res"></div>
      <button id="reset-btn" class="custom-btn btn-12">
        <span>Reset</span><span>Reset Recognition</span>
      </button>
    </div>
    <script src="voice.js"></script>
  </body>
</html>
